{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Euler's Method Solver</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Input Parameters</h5>
                    <form id="eulerForm">
                        <div class="mb-3">
                            <label for="equation" class="form-label">Differential Equation (dy/dx)</label>
                            <input type="text" class="form-control" id="equation" placeholder="e.g., dy/dx + x = y" required>
                        </div>
                        <div class="mb-3">
                            <label for="x0" class="form-label">Initial x (x₀)</label>
                            <input type="number" class="form-control" id="x0" value="0" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="y0" class="form-label">Initial y (y₀)</label>
                            <input type="number" class="form-control" id="y0" value="1" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="h" class="form-label">Step Size (h)</label>
                            <input type="number" class="form-control" id="h" value="0.1" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="n" class="form-label">Number of Steps</label>
                            <input type="number" class="form-control" id="n" value="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <canvas id="solutionChart"></canvas>
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let chart = null;

document.getElementById('eulerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
        equation: document.getElementById('equation').value,
        x0: document.getElementById('x0').value,
        y0: document.getElementById('y0').value,
        h: document.getElementById('h').value,
        n: document.getElementById('n').value
    };
    
    fetch('/euler-method', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('errorMessage').textContent = data.error;
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        document.getElementById('errorMessage').style.display = 'none';
        
        if (chart) {
            chart.destroy();
        }

        const roundedXValues = data.x_values.map(x => parseFloat(x.toFixed(2)));
        const ctx = document.getElementById('solutionChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: roundedXValues,
                datasets: [{
                    label: 'Numerical Solution',
                    data: data.y_values,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'y'
                        }
                    }
                }
            }
        });
    })
    .catch(error => {
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.' +
            'The error message was: ' + error;
        document.getElementById('errorMessage').style.display = 'block';
    });
});
</script>
{% endblock %}
